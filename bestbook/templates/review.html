<h2>The best book on: {{ rev.topic['name'] }} by {{ rev.submitter }}:</h2>

<div class="block">
  <div class="recommendation">
    <div><a href="https://openlibrary.org/works/{{rev.winner_olid}}"><img src="https://covers.openlibrary.org/b/olid/{{rev.winner_olid}}-M.jpg"></a></div>
    <div>
      <p>{{ rev.review }}</p>
      <ul>
      {% for contender in rev.contenders %}
        <p>{{ contender }}</p>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>

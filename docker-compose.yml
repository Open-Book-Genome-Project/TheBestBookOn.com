version: "3.1"
services:
  tbbo:
    build: .
    depends_on:
      - db
    volumes:
      - .:/app
      - $TBBO_CONFIG:/TheBestBookOn.com/bestbook/configs/settings.cfg
    ports:
      - 31337:31337
  db:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=bestbook
      - POSTGRES_PASSWORD=$PSQL_PASSWD
      - POSTGRES_DB=bestbooks
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  db-data:
